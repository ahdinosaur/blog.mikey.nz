<?xml version="1.0" encoding="utf-8"?>
<svg
  width="100%"
  height="100%"
  viewBox="0 0 620 150"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .title-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif;
      font-size: 16px;
      text-anchor: middle;
      font-weight: bold;
      fill: #111;
    }
    .tick-line {
      stroke: black;
      stroke-width: 1.5; /* Increased stroke-width */
    }
    .tick-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #333;
    }
    .axis-line {
      stroke: black;
      stroke-width: 2;
    }
    .axis-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif;
      font-size: 24px;
      text-anchor: start;
      font-weight: bold;
      dominant-baseline: middle;
      fill: #333;
    }
    .pixel {
      stroke: #222;
      stroke-width: 0.5;
    }
  </style>

  <title>1D LED Strip Layout</title>

  <text x="310" y="25" class="title-text">1D LED Strip Layout (60 Pixels)</text>

  <!-- X-Axis -->
  <g id="x-axis">
    <line x1="50" y1="75" x2="570" y2="75" class="axis-line" />

    <!-- Ticks and Labels -->
    <!-- -1.0 Tick -->
    <line x1="50" y1="60" x2="50" y2="90" class="tick-line" /> <!-- Made longer -->
    <text x="47.5" y="110" class="tick-text">−1.0</text>

    <!-- -0.5 Tick -->
    <line x1="180" y1="66" x2="180" y2="84" class="tick-line" /> <!-- Made longer -->
    <text x="180" y="110" class="tick-text">−0.5</text>

    <!-- 0.0 Tick -->
    <line x1="310" y1="60" x2="310" y2="90" class="tick-line" /> <!-- Made longer -->
    <text x="310" y="110" class="tick-text">0.0</text>

    <!-- 0.5 Tick -->
    <line x1="440" y1="66" x2="440" y2="84" class="tick-line" /> <!-- Made longer -->
    <text x="440" y="110" class="tick-text">0.5</text>

    <!-- 1.0 Tick -->
    <line x1="570" y1="60" x2="570" y2="90" class="tick-line" /> <!-- Made longer -->
    <text x="570" y="110" class="tick-text">1.0</text>

    <!-- -X Axis Label -->
    <text x="15" y="75" class="axis-text">-x</text>

    <!-- +X Axis Label -->
    <text x="585" y="75" class="axis-text">x</text>
  </g>

